
spring:
  application:
    name: user_service

  datasource:
    url: jdbc:postgresql://localhost:5432/users_db
    username: {name}
    password: { password }
    driver-class-name: org.postgresql.Driver

  liquibase:
    enabled: true

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  logging:
    level:
      com.example.user_service: DEBUG
      org.springframework.transaction: DEBUG

  profiles:
    active: dev

server:
  port: 8080