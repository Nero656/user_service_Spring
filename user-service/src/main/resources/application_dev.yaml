spring:
  application:
    name: user_service

  datasource:
    url: {database_url}
    username: {username}
    password: { password }
    driver-class-name: org.postgresql.Driver

  liquibase:
    enabled: true

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  profiles:
    active: dev

server:
  port: 8080